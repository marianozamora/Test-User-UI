<button class="btn btn-primary" (click)="initNewHero()">Create New Hero</button>

<table>
  <thead>
    <th>Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Place</th>
    <th></th>
  </thead>
  <div>
    <div *ngFor="let hero of heroes">
      <label>{{ hero.name }}</label>
      <label>{{ hero.firstName }}</label>
      <label>{{ hero.lastName }}</label>
      <label>{{ hero.email }}</label>
      <td><button (click)="editHero(hero)">Edit</button></td>
    </div>
  </div>
</table>

<form>
  <div *ngFor="let hero of heroes">
    <div class="form-group">
      <label for="">{{ hero.name }}</label>

    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<app-edit-hero
  [hero]="heroToEdit"
  (heroesUpdated)="updateHeroList($event)"
></app-edit-hero>
